<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Internal style</title>
        <style>

        p {
            background-color: rgb(30, 195, 112);
            padding: 10px;
        }

        span {
            background-color:  #8d72c2;
            color: black;
            padding: 10px;
        }
        
        p.bl1{display: none;}
        p.bl2{display: inline;}
        p.bl3{display: block;}
        p.bl3{display: inline-block;}
        p.bl3{display: flex;}     

        </style>
    </head>

    <body>
        <h1>Megjelenítési tulajdonságok</h1>

        <h2>display: none</h2>
        <p class="bl1">
            <span>PTI Bsc 1</span>
            <span>PTI Bsc 2</span>
            <span>PTI Bsc 3</span>
        </p>

        <h2>display: inline</h2>
        <p class="bl2">
            <span>PTI Bsc 1</span>
            <span>PTI Bsc 2</span>
            <span>PTI Bsc 3</span>
        </p>

        <h2>display: block</h2>
        <p class="bl3">
            <span>PTI Bsc 1</span>
            <span>PTI Bsc 2</span>
            <span>PTI Bsc 3</span>
        </p>

        <h2>display: inline-block</h2>
        <p class="bl4">
            <span>PTI Bsc 1</span>
            <span>PTI Bsc 2</span>
            <span>PTI Bsc 3</span>
        </p>

        <h2>display: flex</h2>
        <p class="bl5">
            <span>PTI Bsc 1</span>
            <span>PTI Bsc 2</span>
            <span>PTI Bsc 3</span>
        </p>
    </body>
</html>
