<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat - Foci Portál</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="main-header">
        <h1>Foci Portál</h1>
    </header>

    <nav id="main-nav">
        <ul>
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="hirek.html">Hírek</a></li>
            <li><a href="csapatok.html">Csapatok</a></li>
            <li><a href="galeria.html">Galéria</a></li>
            <li><a href="kapcsolat.html" class="active">Kapcsolat</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="main-content">
            <article>
                <h2>Kapcsolatfelvétel és Vélemény</h2>
                
                <form id="contact-form" novalidate>
                    <div class="form-group">
                        <label for="nev">Név:</label>
                        <input type="text" id="nev" name="nev" required>
                        <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                        <label for="uzenet">Üzenet:</label>
                        <textarea id="uzenet" name="uzenet" rows="5"></textarea>
                        <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                        <label for="kedvenc-csapat">Kedvenc csapat (válassz vagy gépelj):</label>
                        <input list="csapatok-lista" id="kedvenc-csapat" name="kedvenc-csapat">
                        <datalist id="csapatok-lista">
                            <option value="Real Madrid">
                            <option value="FC Barcelona">
                            <option value="Manchester United">
                            <option value="Liverpool FC">
                            <option value="FC Bayern München">
                            <option value="Juventus">
                            <option value="Ferencvárosi TC">
                        </datalist>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="hirlevel" name="hirlevel" value="igen">
                        <label for="hirlevel">Kérek hírlevelet</label>
                    </div>

                    <fieldset class="form-group">
                        <legend>Mi a kedvenc posztod?</legend>
                        <input type="radio" id="kapus" name="poszt" value="kapus">
                        <label for="kapus">Kapus</label><br>
                        <input type="radio" id="vedo" name="poszt" value="vedo">
                        <label for="vedo">Védő</label><br>
                        <input type="radio" id="csatar" name="poszt" value="csatar">
                        <label for="csatar">Csatár</label>
                    </fieldset>

                    <div class="form-group">
                        <label for="mez-szin">Kedvenc mez színed:</label>
                        <input type="color" id="mez-szin" name="mez-szin" value="#0000ff">
                    </div>
                    
                    <div class="form-group">
                        <label for="szul-datum">Születési dátumod:</label>
                        <input type="date" id="szul-datum" name="szul-datum">
                    </div>

                    <div class="form-group">
                        <label for="mez-szam">Kedvenc mezszámod:</label>
                        <input type="number" id="mez-szam" name="mez-szam" min="1" max="99">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" id="submit-btn">Küldés</button>
                        <button type="reset">Alaphelyzet</button>
                    </div>
                </form>
                
            </article>
        </section>
    </div>

    <footer id="main-footer">
        <p>Készítette: Vass Martin I03URB - 2025</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
